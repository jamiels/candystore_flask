<html>
<head>
    <title>The Candystore</title>
</head>
<body>
    <h1>Welcome to the Candystore</h1>
    <h2>View Orders</h2>
    <table>
        <tr>
            <th>order id</th>
            <th>qty</th>
            <th>item</th>
        </tr>
        {% for v in orders %}
        <tr>
            <td>{{v[0]}}</td>
            <td>{{v[1]}}</td>
            <td>{{v[4]}}</td>
        </tr>
        {% endfor %}
    
    </table>
</body>

</html>
